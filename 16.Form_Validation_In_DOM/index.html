<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Control</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>

    <div class="container" id="cont">

      <!-- <h1 id="title" class="text-center my-3">Introduction To DOM</h1> -->
      <form class="form" id="form" action="index.html" method="post">
        <label for="name"> <strong>Please Fill The Form</strong> </label>
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input class="form-control" id="name" placeholder="Enter your name" type="text" name="name" value="">
          <div class="invalid-feedback">
            you must have to provide a name
          </div>
        </div>

        <div class="form-group">
          <label for="email">What is your email?</label>
          <input class="form-control" id="email" placeholder="Enter your email" type="email" name="email" value="">
          <div class="invalid-feedback">
            you must have to provide your email
          </div>
        </div>

        <div class="form-group">
          <label for="password">What is your password?</label>
          <input class="form-control" id="password" placeholder="Enter your password" type="password" name="password" value="">
        </div>

        <div class="form-group">
          <label for="country">What is you country?</label>
          <select class="form-control" id="country" name="country">
            <option value="Bangladesh">Bangladesh</option>
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="Srilanka">Srilanka</option>
          </select>
        </div>
        <input class="btn btn-primary mt-2" type="submit" name="submit" value="submit">
      </form>


    </div>

    <script src="js/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.bundle.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
